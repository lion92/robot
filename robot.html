<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jeu de combat spatial</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    let scene, camera, renderer;
    let ships = [];
    let loader;

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1, 1, 1);
        scene.add(light);

        window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function loadShips() {
        for (let i = 0; i < 3; i++) {
            loader.load(
                `fighter_${i}.glb`,
                (gltf) => {
                    const ship = gltf.scene;
                    ship.scale.set(0.01, 0.01, 0.01);
                    ship.position.x = (i - 1) * 1.5;
                    scene.add(ship);
                    ships.push(ship);
                },
                undefined,
                (error) => {
                    console.error(`Error loading model fighter_${i}.glb:`, error);
                }
            );
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        ships.forEach((ship) => {
            ship.rotation.y += 0.01;
        });
        renderer.render(scene, camera);
    }

    function loadGLTFLoader() {
        return new Promise((resolve, reject) => {
            const script = document.createElement('script');
            script.src = 'https://raw.githubusercontent.com/mrdoob/three.js/r128/examples/js/loaders/GLTFLoader.js';
            script.onload = () => resolve();
            script.onerror = () => reject(new Error('Failed to load GLTFLoader'));
            document.head.appendChild(script);
        });
    }

    async function run() {
        await loadGLTFLoader();
        loader = new THREE.GLTFLoader();
        init();
        loadShips();
        animate();
    }

    run();
</script>
</body>
</html>
