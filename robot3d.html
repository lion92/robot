
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Battle Royale 3D</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 35%, #0f0f23 100%);
            color: #fff;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            height: 100vh;
        }

        #gameContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .hud {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #4ecdc4;
            backdrop-filter: blur(10px);
        }

        .hud h4 {
            color: #00FF00;
            margin-bottom: 5px;
        }

        .hud div {
            font-size: 12px;
            margin: 2px 0;
        }

        .timer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: 900;
            text-shadow: 0 0 20px #4ecdc4;
            z-index: 200;
            display: none;
        }

        .leaderboard {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ffd700;
            min-width: 200px;
            backdrop-filter: blur(10px);
        }

        .leaderboard h4 {
            color: #ffd700;
            margin-bottom: 8px;
        }

        .leaderboard div {
            font-size: 11px;
            margin: 2px 0;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 150;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(145deg, #2a2a2a, #3a3a3a);
            border: 2px solid #4ecdc4;
            color: #4ecdc4;
            font-family: inherit;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
        }

        .btn:hover {
            background: linear-gradient(145deg, #3a3a3a, #4a4a4a);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .player-controls {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00FF00;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            font-size: 11px;
            display: none;
            backdrop-filter: blur(10px);
        }

        .player-controls h4 {
            color: #00FF00;
            margin-bottom: 8px;
        }

        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            z-index: 150;
            pointer-events: none;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
        }

        .crosshair::before {
            width: 2px;
            height: 10px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .crosshair::after {
            width: 10px;
            height: 2px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div id="gameContainer"></div>
<div class="crosshair"></div>

<div class="hud" id="hud">
    <h4>üéÆ JOUEUR</h4>
    <div>Vie: <span id="playerHealth">120</span>/120</div>
    <div>Kills: <span id="playerKills">0</span></div>
    <div>Tirs: <span id="playerShots">0</span></div>
    <div>Pr√©cision: <span id="playerAccuracy">0</span>%</div>
</div>

<div class="timer" id="timer">10:00</div>

<div class="leaderboard" id="leaderboard">
    <h4>üèÜ CLASSEMENT</h4>
    <div id="leaderboardContent"></div>
</div>

<div class="player-controls" id="playerControls">
    <h4>üéÆ CONTR√îLES 3D</h4>
    <div style="margin: 5px 0;">
        <strong>WASD</strong> = D√©placement<br>
        <strong>SOURIS</strong> = Regarder<br>
        <strong>ESPACE</strong> = Tir automatique<br>
        <strong>CLIC</strong> = Verrouiller souris
    </div>
</div>

<div class="controls">
    <button class="btn" id="trainBtn">üöÄ ENTRA√éNER</button>
    <button class="btn" id="battleBtn" disabled>‚öîÔ∏è BATAILLE</button>
    <button class="btn" id="resetBtn">üîÑ RESET</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

</script>
</body>
</html>
